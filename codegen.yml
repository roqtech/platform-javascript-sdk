overwrite: true
schema: "https://snapshotp.roq-platform.com/v01/server/graphql"
documents: "src/**/graphql.graphql"
generates:
  src/generated/sdk.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        Date: string
        JsonObject: Record<string, unknown>
